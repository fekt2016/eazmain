<body>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const getSelector = (el) => {
          if (el.id) return `#${el.id}`;
          if (el.className && typeof el.className === 'string') return `.${el.className.trim().replace(/\s+/g, '.')}`;
          return el.tagName.toLowerCase();
        };

        const viewport = window.innerWidth;
        let viewportType = 'Desktop';
        if (viewport <= 767) viewportType = 'Mobile';
        else if (viewport <= 1023) viewportType = 'Tablet';

        console.group(`üõ†Ô∏è Responsiveness QA Report (${viewportType}: ${viewport}px)`);
        let overflowCount = 0;

        document.querySelectorAll('*').forEach(el => {
          if (el === document.documentElement || el === document.body) return;

          let parentElement = el.parentElement || document.body;
          if (el.offsetWidth > document.documentElement.clientWidth) {
            overflowCount++;
            const selector = getSelector(el);
            const width = el.offsetWidth;
            const parentWidth = parentElement.offsetWidth;

            console.warn(
              `‚ö†Ô∏è Overflow Detected:\n` +
              `- Element: ${selector}\n` +
              `- Width: ${width}px\n` +
              `- Parent Width: ${parentWidth}px\n` +
              `- Suggestions: Use max-width: 100%, height: auto for images. Apply mobile-first grid rules.`
            );
            el.style.outline = '2px solid red';
          }
        });

        if (overflowCount === 0) {
          console.log('‚úÖ No layout overflows detected for this viewport.');
        }
        console.groupEnd();
      }, 3000);
    });
  </script>
