name: ğŸš€ FTP Deployment to cPanel
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ‰ Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://eazworld.com

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“ Verify and display dist directory structure
        run: |
          echo "ğŸ” Checking dist directory contents..."
          if [ ! -d "dist" ]; then
            echo "âŒ ERROR: dist directory was not created by build process!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

          echo "âœ… dist directory exists"
          echo "ğŸ“‚ Full directory structure:"
          find ./dist -type f | head -20
          echo ""
          echo "ğŸ“Š Directory size:"
          du -sh ./dist
          echo ""
          echo "ğŸ“ Key files:"
          find ./dist -name "*.html" -o -name "*.js" -o -name "*.css" | head -10

      - name: ğŸ“ Create missing directories in dist
        run: |
          echo "Ensuring all required directories exist..."
          # Create common directories that might be needed
          mkdir -p dist/assets
          mkdir -p dist/css
          mkdir -p dist/js
          mkdir -p dist/images
          echo "Directory structure after ensuring directories:"
          find ./dist -type d | sort

      - name: ğŸ”’ Verify environment secrets
        run: |
          echo "Verifying FTP secrets..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "::error::FTP_SERVER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "::error::FTP_USERNAME secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "::error::FTP_PASSWORD secret is missing!"
            exit 1
          fi
          echo "âœ… All secrets verified successfully"

      - name: ğŸ“¤ Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          protocol: ftps
          security: explicit
          create-empty-dirs: true
          exclude: |
            **/.git*
            **/.github/*
            **/.gitignore
            **/README.md
            **/node_modules/*
            **/*.log
            **/.env*
            **/*.md
            **/package.json
            **/package-lock.json
            **/node_modules/
          log-level: verbose
          dangerous-clean-slate: false

      - name: ğŸŒ Verify deployment
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ View your site: https://eazworld.com"
          echo "ğŸ“ FTP directory: ./public_html/"
          echo "â° Deployment time: $(date)"
