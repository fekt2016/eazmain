name: 🚀 FTP Deployment to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 🎉 Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: ftp_server
      url: https://eazworld.com

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: |
          npm run build
          # Ensure build output exists
          if [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "️❌ No build output directory found!"
            echo "📁 Creating fallback dist..."
            mkdir -p dist
            echo "<!DOCTYPE html><html><head><title>EazWorld</title></head><body><h1>Website Under Deployment</h1></body></html>" > dist/index.html
          fi

      - name: 📁 Determine build directory
        id: set-dir
        run: |
          if [ -d "dist" ]; then
            echo "directory=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "directory=build" >> $GITHUB_OUTPUT
          else
            echo "::error::❌ No build directory found!"
            exit 1
          fi

      - name: 🔒 Verify environment secrets
        run: |
          echo "🔐 Verifying FTP secrets..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "::error::❌ FTP_SERVER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "::error::❌ FTP_USERNAME secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "::error::❌ FTP_PASSWORD secret is missing!"
            exit 1
          fi
          echo "✅ All secrets verified successfully"

      - name: 📤 Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/README.md
            **/package*.json
            **/vite.config.*
            **/src/**
            **/*.log
            **/*.md
            **/.env*
          log-level: verbose
          dangerous-clean-slate: false

      - name: 🌐 Verify deployment
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌍 View site: https://eazworld.com"
          echo "📁 FTP directory: /public_html/eazworld.com/"
