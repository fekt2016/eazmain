name: ğŸš€ FTP Deployment to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ‰ Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: ftp_server
      url: https://eazworld.com

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: |
          npm run build
          # Ensure build output exists
          if [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "ï¸âŒ No build output directory found!"
            echo "ğŸ“ Creating fallback dist..."
            mkdir -p dist
            echo "<!DOCTYPE html><html><head><title>EazWorld</title></head><body><h1>Website Under Deployment</h1></body></html>" > dist/index.html
          fi

      - name: ğŸ“ Determine build directory
        id: set-dir
        run: |
          if [ -d "dist" ]; then
            echo "directory=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "directory=build" >> $GITHUB_OUTPUT
          else
            echo "::error::âŒ No build directory found!"
            exit 1
          fi

      - name: ğŸ”’ Verify environment secrets
        run: |
          echo "ğŸ” Verifying FTP secrets..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "::error::âŒ FTP_SERVER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "::error::âŒ FTP_USERNAME secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "::error::âŒ FTP_PASSWORD secret is missing!"
            exit 1
          fi
          echo "âœ… All secrets verified successfully"

      - name: ğŸ“¤ Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/README.md
            **/package*.json
            **/vite.config.*
            **/src/**
            **/*.log
            **/*.md
            **/.env*
          log-level: verbose
          dangerous-clean-slate: false

      - name: ğŸŒ Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ View site: https://eazworld.com"
          echo "ğŸ“ FTP directory: /public_html/eazworld.com/"
