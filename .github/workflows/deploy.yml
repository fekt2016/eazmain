name: 🚀 FTP Deployment to cPanel
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 🎉 Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://eazworld.com

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 📁 Verify and display dist directory structure
        run: |
          echo "🔍 Checking dist directory contents..."
          if [ ! -d "dist" ]; then
            echo "❌ ERROR: dist directory was not created by build process!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

          echo "✅ dist directory exists"
          echo "📂 Full directory structure:"
          find ./dist -type f | head -20
          echo ""
          echo "📊 Directory size:"
          du -sh ./dist
          echo ""
          echo "📝 Key files:"
          find ./dist -name "*.html" -o -name "*.js" -o -name "*.css" | head -10

      - name: 📁 Create missing directories in dist
        run: |
          echo "Ensuring all required directories exist..."
          # Create common directories that might be needed
          mkdir -p dist/assets
          mkdir -p dist/css
          mkdir -p dist/js
          mkdir -p dist/images
          echo "Directory structure after ensuring directories:"
          find ./dist -type d | sort

      - name: 🔒 Verify environment secrets
        run: |
          echo "Verifying FTP secrets..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "::error::FTP_SERVER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "::error::FTP_USERNAME secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "::error::FTP_PASSWORD secret is missing!"
            exit 1
          fi
          echo "✅ All secrets verified successfully"

      - name: 📤 Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          protocol: ftps
          security: explicit
          create-empty-dirs: true
          exclude: |
            **/.git*
            **/.github/*
            **/.gitignore
            **/README.md
            **/node_modules/*
            **/*.log
            **/.env*
            **/*.md
            **/package.json
            **/package-lock.json
            **/node_modules/
          log-level: verbose
          dangerous-clean-slate: false

      - name: 🌐 Verify deployment
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌍 View your site: https://eazworld.com"
          echo "📁 FTP directory: ./public_html/"
          echo "⏰ Deployment time: $(date)"
