<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Bag Hands (Arc) -->
  <path d="M65 60 C65 30 135 30 135 60" stroke="#FFC400" stroke-width="14" stroke-linecap="round" fill="none"/>
  
  <!-- "S" Shape Body using Text for perfect curves -->
  <text x="50%" y="160" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="140" fill="#FFC400" filter="url(#shadow)">S</text>
  
  <!-- Tag -->
  <g transform="translate(130, 50) rotate(15)">
    <path d="M0 0 L25 0 L25 35 L0 35 Z" fill="#FFC400" />
    <circle cx="12.5" cy="8" r="4" fill="white"/>
  </g>
</svg>
